<!--templates/email.html-->
{% extends 'authentication/header.html' %}
{% block content %}

<div class="container">
    <h4> Send your mail </h4>

    <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <div class="form-actions">
        <button name="send" type="submit">Send</button>
    </div>

    <h4> View Your Inbox </h4>

    <div class="form-actions">
        <button action="/rec" name="inbox" type="submit">My Inbox</button>
    </div>
</form>
</div>

{% endblock %}
